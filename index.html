<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="./script/login.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  
  <header>
    <div class="header-title">
      <h1>Welcome to the Noroff social media page</h1>
    </div>
  </header>

  <main>

    <section class="login-section">
      <h2>Please Login</h2>
      <form class="login-form">
        <div class="login-div">
          <label class="form-label" for="login-name">User name</label>
          <input type="text" id="login-name" name="name"/>
        </div>
        <div class="login-div">
          <label class="form-label" for="login-email">Email</label>
          <input type="email" id="login-email" name="email" />
        </div>
        <div class="login-div">
          <label class="form-label" for="login-password">Password</label>
          <input type="password" id="login-password" name="password" />
        </div>
        <div>
          <button type="submit" id="login">Login</button>
        </div>
        <a href="./sign-up.html">Create a new user</a>
      </form>
    </section>
    
  </main>
  <footer></footer>


</body>
</html>
