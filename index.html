<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="./script/login.js"></script>
</head>
<body>

    <form>
      Login
      <div class="form-outline">
        <input type="text" id="name-2" required pattern="" />
        <label class="form-label" for="name-2">User name</label>
      </div>
        <div class="form-outline">
          <input type="email" id="email-2" required pattern="" />
          <label class="form-label" for="email-2">Email address</label>
        </div>
        <div class="form-outline">
          <input type="password" id="password-2"  pattern="(?=.[a-zA-Z0-9]).{8,}" required/>
          <label class="form-label" for="password-2">Password</label>
        </div>
        <div>
          <button type="submit" id="login">Login</button>
        </div>
      </form>
</body>
</html>
