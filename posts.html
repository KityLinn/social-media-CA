<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script/posts.js"></script>
    <link rel="stylesheet" href="./css/posts.css">
    <title>Posts</title>
</head>
<body>
    <header>
        <a href="./posts.html">To post page</a>
        <div class="header-title">
          <h1>Welcome to the Noroff social media page</h1>
        </div>
    </header>
    <main>
        <section class="posts-section">
            <div class="feed-title">
                <h2>Check out the posts feed</h2>
            </div>
            <div>
                <a href="./createpost.html">Create a new post</a>
            </div>

            <div>
                <select name="sort" id="sorting">
                    <option selected disabled value="info">Sort by newest and oldest</option>
                    <option value="desc">Newest</option>
                    <option value="asc">oldest</option>
                </select>
            </div>
            <div>
                <input type="text" name="search" id="search">
                <button type="submit" id="search-button">Click to search</button>
                <p id="notfind"></p>
            </div>
            <div id="posts"></div>
            <div>
                <button type="submit" id="more">More posts button
            </div>

        </section>


    </main>
                
</body>
</html>
