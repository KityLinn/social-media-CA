  <main class="d-flex justify-content-center">
    <section class="form-signin">
      <form class="form-signin d-flex flex-column gap-2 border border-2 border-primary rounded shadow p-5">
        <h2 class="h3 fw-normal mb-4 text-center">Sign up</h2>
        <div class="form-floating">
          <input type="text" id="singup-name" name="name"class="form-control" placeholder="name"/>
          <label for="singup-name" class="fw-medium">User name</label>
        </div>
        <div class="form-floating">
          <input type="email" id="login-email" name="email" class="form-control" placeholder="name@noroff.no"/>
          <label for="login-email" class="fw-medium">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" id="login-password" name="password" class="form-control" placeholder="Password"/>
          <label for="login-password" class="fw-medium">Password</label>
        </div>
        <div>
          <button class="btn btn-primary btn-lg w-100" type="submit" id="Signup">Signup</button>
        </div>
        <div id="errors-div" class="d-flex flex-column text-danger">
        </div>
      </form>
    </section>
  </main>
