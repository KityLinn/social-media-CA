<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA main</title>
    <script type="module" src="./script/register.js"></script>
</head>
<body>

    <form>
      Register new user
      <div class="form-outline">
        <input type="text" id="name-1" required pattern="" />
        <label class="form-label" for="name-1">User name</label>
      </div>
        <div class="form-outline">
          <input type="email" id="email-1" required pattern="" />
          <label class="form-label" for="email-1">Email address</label>
        </div>
        <div class="form-outline">
          <input type="password" id="password-1"  pattern="(?=.[a-zA-Z0-9]).{8,}" required/>
          <label class="form-label" for="password-1">Password</label>
        </div>
        <div>
          <button type="submit" id="Sign-up">Sign-up</button>
        </div>
      </form>
</body>
</html>
